<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#goldGradient)"/>
  
  <!-- Sparkles icon -->
  <g transform="translate(16, 16)">
    <!-- Center star -->
    <path d="M0,-6 L1.5,-2 L5.5,-1 L2.5,2 L3.5,6 L0,3.5 L-3.5,6 L-2.5,2 L-5.5,-1 L-1.5,-2 Z" fill="white" opacity="0.9"/>
    
    <!-- Top-left sparkle -->
    <circle cx="-4" cy="-5" r="1.2" fill="white" opacity="0.7"/>
    
    <!-- Top-right sparkle -->
    <circle cx="5" cy="-4" r="1" fill="white" opacity="0.6"/>
    
    <!-- Bottom-left sparkle -->
    <circle cx="-5" cy="4" r="1" fill="white" opacity="0.6"/>
    
    <!-- Bottom-right sparkle -->
    <circle cx="4" cy="5" r="1.2" fill="white" opacity="0.7"/>
  </g>
</svg>
